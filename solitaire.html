                else if(thisObj.data("cardDetails").cardSuit == "hearts" || thisObj.data("cardDetails").cardSuit == "diamonds")
                {
                    if(dragCardSuit == "clubs" || dragCardSuit == "spades")
                    {
                        if(thisObj.data("cardDetails").cardValue == "2")
                        {
                            if(dragCardValue == "ace")
                                return true;
                        }    
                        else if(thisObj.data("cardDetails").cardValue == "jack")
                        {
                            if(dragCardValue == "10")
                                return true;
                        }
                        else if(thisObj.data("cardDetails").cardValue == "queen")
                        {
                            if(dragCardValue == "jack")
                                return true;
                        }   
                        else if(thisObj.data("cardDetails").cardValue == "king")
                        {
                            if(dragCardValue == "queen") 
                                return true;
                        }
                        else if(thisObj.data("cardDetails").cardValue == parseInt(dragCardValue)+1) 
                        {
                            return true;
                        }
                    }
                }    
            }
        });
    </script>
